commands:
  - command: seed
    subcommand: add
    args:
      type: Julia
      subtype: Standard
      power: 2
      x_span: 4.0
      y_span: 4.0
      x_center: 0.0
      y_center: 0.0
      c_real: -0.7
      c_imag: 0.27015
      bailout: 2.0
      iterations: 600

  - command: seed
    subcommand: add
    args:
      type: Mandelbrot
      subtype: Standard
      power: 3
      x_span: 3.5
      y_span: 3.5
      x_center: -0.5
      y_center: 0.0
      c_real: null # Mandelbrot does not use c_real/c_imag
      c_imag: null
      bailout: 4.0
      iterations: 800

  # Render an image from the first seed (assuming it gets ID like seed_00001)
  - command: image
    subcommand: render
    args:
      seed_id: seed_00001 # This ID will be generated by the first seed add command
      resolution: 512
      colormap: viridis
      rendering_type: iterations
      aesthetic_rating: human_friendly

  # Render an image from the second seed (assuming it gets ID like seed_00002)
  - command: image
    subcommand: render
    args:
      seed_id: seed_00002 # This ID will be generated by the second seed add command
      resolution: 1024
      colormap: magma
      rendering_type: magnitude
      aesthetic_rating: experimental

  - command: seed
    subcommand: list
    args:
      status: all

  - command: image
    subcommand: list
    args:
      status: all