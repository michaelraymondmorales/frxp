commands:
  - command: seed
    subcommand: add
    args:
      type: Mandelbrot
      subtype: Standard
      power: 2
      x_span: 8.2
      y_span: 8.2
      x_center: 0.0
      y_center: 0.0
      c_real: null
      c_imag: null
      bailout: 4.0
      iterations: 2400

  - command: seed
    subcommand: add
    args:
      type: Mandelbrot
      subtype: Standard
      power: 1234
      x_span: 8.2
      y_span: 8.2
      x_center: 0
      y_center: 0.0
      c_real: null
      c_imag: null
      bailout: 4.0
      iterations: 2400

  # Render an image from the first seed (assuming it gets ID like seed_00001)
  - command: image
    subcommand: render
    args:
      seed_id: seed_00001 # This ID will be generated by the first seed add command
      resolution: 1024
      colormaps: 
        - prism
        - binary
        - glasbey
      rendering_types: 
        - iterations
        - magnitudes
        - angles
      aesthetic_rating: human_friendly

  # Render an image from the second seed (assuming it gets ID like seed_00002)
  - command: image
    subcommand: render
    args:
      seed_id: seed_00002 # This ID will be generated by the second seed add command
      resolution: 1024
      colormaps:
        - ima
        - iam
        - mia
        - mai
        - aim
        - ami
      rendering_types: 
        - all
      aesthetic_rating: experimental

  - command: seed
    subcommand: list
    args:
      status: all

  - command: image
    subcommand: list
    args:
      status: all